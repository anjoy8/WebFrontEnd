<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#wrapper {
			_zoom: 1;
		}
		.wrapper_new {
			font-family: 'Microsoft YaHei',Arial,sans-serif;
		}

		.wrapper_new #head {
			border-bottom: 0;
			min-width: 1060px;
		}
		#head {
			padding: 0;
			margin: 0;
			width: 100%;
			position: absolute;
			z-index: 301;
			min-width: 1000px;
			background: #fff;
			border-bottom: 1px solid #ebebeb;
			position: fixed;
			_position: absolute;
			-webkit-transform: translateZ(0);
		}
		.wrapper_new .s_form {
			height: 70px;
			padding-left: 20px;
		}
		.s_form {
			zoom: 1;
			height: 55px;
			padding: 0 0 0 10px;
			padding-left: 10px;
		}
		.wrapper_new #u {
			height: 60px;
			margin: 4px 0 0;
			padding-right: 24px;
		}
		#u {
			z-index: 301;
			position: absolute;
			right: 0;
			top: 0;
			padding: 0;
			padding-right: 0px;
		}
		#u {
			color: #999;
			white-space: nowrap;
		}
		#u, #head, #tool, #search, #foot {
			font-size: 12px;
		}
		#wrapper.wrapper_new .bdpfmenu, #wrapper.wrapper_new .usermenu {
			width: 84px;
			padding: 8px 0;
			background: #fff;
			-webkit-box-shadow: 0 2px 10px 0 rgba(0,0,0,.15);
			border-radius: 12px;
			border: 0;
			overflow: hidden;
			position: absolute;
			z-index: 302;
		}


		#u div a {
			text-decoration: none;
		}
		#u a {
			color: #333;
		}
		#u a {
		}
		.bdpfmenu a:link, .bdpfmenu a:visited, #u .usermenu a:link, #u .usermenu a:visited {
			background: #fff;
		}
		.wrapper_new .bdpfmenu a, .wrapper_new .usermenu a {
			padding: 3px 0 3px 16px;
			font-size: 13px;
			line-height: 23px;
		}
		.bdpfmenu a, .usermenu a {
			display: block;
			text-align: left;
			margin: 0 !important;
		}


		.personal-information{
			display: none;
			background: blue;
			margin-top: -13px;
		}

		.wrapper_new #u > a {
			text-decoration: none;
			line-height: 24px;
			font-size: 13px;
			margin: 19px 0 0 24px;
			display: inline-block;
			vertical-align: top;
			cursor: pointer;
			color: #222;
		}

		.wrapper_new #u .username {
			margin-left: 24px;
			margin-top: 15px;
			display: inline-block;
			height: 30px;
		}
		.wrapper_new #u > a {
			text-decoration: none;
			line-height: 24px;
			font-size: 13px;
			margin: 19px 0 0 24px;
			margin-top: 19px;
			margin-left: 24px;
			display: inline-block;
			vertical-align: top;
			cursor: pointer;
			color: #222;
		}


		#search {
			width: 558px;
			height: 36px;
			border: 2px solid #c4c7ce;
			border-radius: 10px 0 0 10px;
			border-right: 0;
			overflow: visible;
		}
		#submit {
			cursor: pointer;
			width: 108px;
			height: 44px;
			line-height: 45px;
			padding: 0;
			background: 0 0;
			background-color: #4e6ef2;
			border-radius: 0 10px 10px 0;
			font-size: 17px;
			color: #fff;
			box-shadow: none;
			font-weight: 400;
			border: none;
			outline: 0;
		}


		.wrapper_new #result_logo {
			margin: 17px 0 0;
		}
		#result_logo {
			float: left;
		}

		#result_logo img {
			width: 101px;
			height: 33px;
		}
		table, img {
			border: 0;
		}


		.wrapper_new .fm {
			margin: 15px 0 15px 19px;
		}
		.fm {
			clear: none;
			float: left;
		}
		.fm {
			position: relative;
			z-index: 297;
		}
		p, form, ol, ul, li, dl, dt, dd, h3 {
			padding: 0;
			list-style: none;
		}
		.wrapper_new .s_ipt_wr {
			width: 558px;
			height: 36px;
			border: 2px solid #c4c7ce;
			border-right-color: rgb(196, 199, 206);
			border-right-style: solid;
			border-right-width: 2px;
			border-radius: 10px 0 0 10px;
			border-right: 0;
			overflow: visible;
		}
		.s_ipt_wr.bg {
			background: 0 0;
		}
		.s_ipt_wr.bg, .s_btn_wr.bg, #su.bg {
		}
		.quickdelete-wrap {
			position: relative;
		}
		.s_ipt_wr {
			display: inline-block;
			vertical-align: top;
			margin-right: 0;
		}
		.wrapper_new.wrapper_l #kw.s_ipt {
			width: 484px;
		}
		.wrapper_l #kw {
		}
		#kw {
			position: relative;
		}
		.wrapper_l .quickdelete-wrap input {
		}
		.wrapper_new .head_wrapper input {
			outline: 0;
			-webkit-appearance: none;
		}
		.wrapper_new .s_ipt {
			height: 18px;
			font: 16px/18px arial;
			padding: 10px 0 10px 14px;
			margin: 0;
			background: transparent;
			border: 0;
		}

		.wrapper_new .s_btn_wr {
			width: 112px;
			position: relative;
			z-index: 2;
			border: 0;
		}
		.s_ipt_wr.bg, .s_btn_wr.bg, #su.bg {
		}
		.s_btn_wr {
			height: auto;
		}
		.s_btn_wr {
			display: inline-block;
			background-position: -120px -48px;
			vertical-align: top;
		}
		.bg {
			background-image: url(https://dss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/global/img/icons_441e82f.png);
			_background-image: url(https://dss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/global/img/icons_d5b04cc.gif);
			background-repeat: no-repeat;
		}
		.s_ipt_wr.bg, .s_btn_wr.bg, #su.bg {
		}
		.wrapper_new .s_btn_wr .s_btn {
			cursor: pointer;
			width: 112px;
			height: 40px;
			line-height: 41px;
			line-height: 40px\9;
			background-color: #4e6ef2;
			border-radius: 0 10px 10px 0;
			font-size: 17px;
			box-shadow: none;
			font-weight: 400;
			border: 0;
			outline: 0;
			letter-spacing: normal;
		}
		.wrapper_new .head_wrapper input {
			outline: 0;
			-webkit-appearance: none;
		}
		.s_btn {
			color: #fff;
			background: #3385ff;
			background-color: rgb(51, 133, 255);
		}

		body {
			min-width: 1060px;
		}
		body {
			padding: 0;
		}
		body, th, td, .p1, .p2 {
			font-family: arial;
		}
		body {
			color: #333;
			background: #fff;
			padding: 6px 0 0;
			margin: 0;
			position: relative;
		}

	</style>

	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
		$(document).ready(function(){
			$("#setting,.bdpfmenu").hover(function(){
				$(".bdpfmenu")
				.css("display","block");
			},function(){
				$(".bdpfmenu")
				.css("display","none");
			});

		});
	</script>
	<script>
		$(document).ready(function(){
			$("#person,.personal-information").hover(function(){
				$(".personal-information")
				.css("display","block");
			},function(){
				$(".personal-information")
				.css("display","none");
			});

		});
	</script>

</head>
<body>
	<div id="wrapper" class="wrapper_l wrapper_new">
		<div id="head">
			<div class="head_wrapper">
				<div class="s_form">

					<div class="s_form_wrapper soutu-env-nomac soutu-env-result">
						<a href="/" id="result_logo" onmousedown="return c({'fm':'tab','tab':'logo'})">
							<img class="index-logo-src" src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="到百度首页" title="到百度首页">
						</a>

						<form id="form" name="f" action="/s" class="fm">
							<span class="bg s_ipt_wr quickdelete-wrap"><input id="kw" name="wd" class="s_ipt" value="" maxlength="255" autocomplete="off" /></span><span class="bg s_btn_wr"><input type="submit" id="su" value="百度一下" class="bg s_btn" /></span>
						</form>

					<!-- 	
					<input id="search"></input>
						<button id="submit">百度一下</button>
					-->
				</div>



			</div>
			<div id="u">
				<a class="toindex" href="">首页</a>
				<a id="setting" class="pf" href="">设置</a>
				<div class="bdpfmenu" style="display: none; right: 70px; top: 40px;">
					<a class="setpref" href="javascript:;">搜索设置</a><a href="//www.baidu.com/gaoji/advanced.html" target="_blank">高级搜索</a><a href="javascript:;">关闭预测</a><a href="javascript:;">隐私设置</a>
				</div>
				<a id="person" href="">个人信息</a>
				<div class="personal-information">
					<p>个人中心</p>
					<p>消息</p>
					<p>退出</p>
				</div>
			</div>

		</div>

	</div>
	<div id="s_tab"></div>
	<div id="wrapper_wrapper">
		<div id="container"></div>
		<div id="foot"></div>
		<div id="page"></div>

	</div>

</div>

</body>
</html>
